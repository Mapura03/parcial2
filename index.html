<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delicious Seasonal Fruits</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">🍓 Fruit Market</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Fruits</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="menu-btn" id="menu-btn">☰</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Delicious Seasonal Fruits</h1>
      <p>Fresh from the farm, perfectly ripe and full of vitamins. Enjoy the taste of nature every day.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Fruit Market. All rights reserved.</p>
  </footer>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const navLinks = document.querySelector(".nav-links");
    menuBtn.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
