<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruitkha - Fresh Fruits Online</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- ===== NAVBAR ===== -->
    <header class="navbar">
        <div class="logo">
            <i class="fa-solid fa-basket-shopping logo-icon"></i>
            <div class="logo-text">
                <h2>Fruitkha</h2>
                <p>Fresh Fruits Online</p>
            </div>
        </div>

        <!-- Botón menú móvil -->
        <div class="menu-toggle" id="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>

        <nav id="nav-menu">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>

        <div class="icons">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </header>

    <!-- ===== HERO ===== -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <p class="small-text">FRESH & ORGANIC</p>
            <h1>Delicious Seasonal Fruits</h1>
            <div class="buttons">
                <a href="#" class="btn primary">Fruit Collection</a>
                <a href="#" class="btn secondary">Contact Us</a>
            </div>
        </div>
    </section>

    <script>
        // Script para abrir/cerrar menú en móviles
        const toggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('nav-menu');
        toggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
